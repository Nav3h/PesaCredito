
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="adminLoginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="error" style="color:red;"></p>
    </div>

    <style>
        .login-container {
            width: 300px;
            margin: 100px auto;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #238de0;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        const adminCredentials = {
            username: 'boss',
            password: 'tnt007tnt007'
        };

        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            if (enteredUsername === adminCredentials.username && enteredPassword === adminCredentials.password) {
                window.location.href = 'admin_dashboard.html'; // Redirect to the admin dashboard
            } else {
                document.getElementById('error').innerText = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
