
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyvorix Ventures - User Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/ZyvorixVenturesLogotrans.png" type="image/png">
</head>
<body>
    <div class="form-container">
        <h2>User Login</h2>
        <form id="userLoginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color:red; display:none;">Invalid email or password. Please try again!</p>
    </div>

    <script>
        document.getElementById('userLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting the traditional way

            // Get user input
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Retrieve stored credentials
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');

            // Validate the credentials
            if (email === storedEmail && password === storedPassword) {
                alert('User login successful!');
                window.location.href = 'dashboard.html';  // Redirect to user dashboard
            } else {
                document.getElementById('error-message').style.display = 'block';  // Show error message
            }
        });
    </script>
</body>
</html>
